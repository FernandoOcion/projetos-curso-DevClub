<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão de Moeda</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  
    <script src="./scripts.js" defer></script>

</head>

<body>
    <img src="./assets/logo.gif" class="logo-money" alt="logo-money">

    <main>



        <label for="">
            <p>Converter <b>de:</b></p>
            <select name="" id="select-convert">
                <option value="real">R$ Real Brasileiro</option>
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>
        </label>


        <label for="">
            <p>Converter <b>para:</b></p>
            <select name="" id="select-convert2">
                <option value="real">R$ Real Brasileiro</option>
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>
        </label>


        <label for="">
            <b>Valor</b>
            <input class="input-currancy" type="number" placeholder="R$ 0,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>

            <div class="currency-box">
                <img class="currency-img" src="./assets/brasil 2.png" alt="moeda-real">
                <p id="change-currency" class="currency">Real</p>
                <p class="currency-value-real">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./assets/seta.png" alt="seta">

            <div class="currency-box">
                <img class="currency-img2" src="./assets/estados-unidos (1) 1.png" alt="moeda-americana">
                <p id="change-currancy-two" class="currency">Dólar</p>
                <p class="currency-value-dolar">US$ 0.00</p>
            </div>


        </section>


    </main>




</body>

</html>
